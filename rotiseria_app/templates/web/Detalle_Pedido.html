{% extends "web/base.html" %}

{% load static %}

{% block title %}Detalle del Pedido{% endblock %}
{% block mas_css %}
    <link rel="stylesheet" href="{% static 'css/Detalle_Pedido.css' %}">
{% endblock %}
{% block main %}
    <div class="bloque_detalle">
        <h1>Detalle del Pedido:</h1>
        <p>Nombre: {{object.nombre}}</p>
        <p>{{object.plato}}: {{object.cantidad}} u</p>
        <p>Fecha: {{object.fecha}}</p>
    </div>
{% endblock %}
